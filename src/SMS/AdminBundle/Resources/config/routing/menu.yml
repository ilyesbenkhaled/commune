menu_index:
    path:     /
    defaults: { _controller: "SMSAdminBundle:menu:index" }
    methods:  GET

menu_show:
    path:     /{id}/show
    defaults: { _controller: "SMSAdminBundle:menu:show" }
    methods:  GET

menu_new:
    path:     /new
    defaults: { _controller: "SMSAdminBundle:menu:new" }
    methods:  [GET, POST]

menu_edit:
    path:     /{id}/edit
    defaults: { _controller: "SMSAdminBundle:menu:edit" }
    methods:  [GET, POST]

menu_delete:
    path:     /{id}/delete
    defaults: { _controller: "SMSAdminBundle:menu:delete" }
    methods:  DELETE
